<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
  <div class="card">
    <div class="card-image">
      <img src="./images/image-header-desktop.jpg" alt="office image" class="image">
    </div>
    <div class="card-content"> <!-- card-content-->
      <div class="card-content-main">
      <h1 class="card-title">Get <span class="title-highlight">insights</span> that help your business grow.</h1>
      <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>  
        <!---- card footer ---->
        <footer class="card-footer"> 
          <div class="footer-blocks">
            <h2 class="footer-figures">10k+</h2>
            <p class="footer-text">companies</p>
          </div>
          <div class="footer-blocks footer-block__middle">
            <h2 class="footer-figures">314</h2>
            <p class="footer-text">templates</p>
          </div>
          <div class="footer-blocks">
            <h2 class="footer-figures">12m+</h2>
            <p class="footer-text">queries</p>
          </div>
        </footer>
        <!---- end card footer ---->
    </div><!-- end card-content-->
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |  
    Coded by <a href="#">Kel Francisco</a>.
  </div>
</body>
</html>
